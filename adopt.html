<div class="container">

  <h2 id="adoptTitle">我要領養</h2>
  <div class="panel">
    <div class="form-row"><label>姓名</label><input id="fName" type="text"></div>
    <div class="form-row"><label>年齡</label><input id="fAge" type="text"></div>
    <div class="form-row"><label>居住地（縣市／區域）</label><input id="fLocation" type="text"></div>
    <div class="form-row"><label>居住環境（租屋或自宅／透天或公寓）</label><input id="fHousing" type="text"></div>
    <div class="form-row"><label>職業</label><input id="fJob" type="text"></div>
    <div class="form-row"><label>月收入（大約即可）</label><input id="fIncome" type="text"></div>
    <div class="form-row"><label>家庭成員</label><input id="fMembers" type="text"></div>
    <div class="form-row"><label>家庭成員總人數</label><input id="fMembersCount" type="number"></div>
    <div class="form-row"><label>現居住狀況（與人同住或獨居）</label><input id="fLiving" type="text"></div>
    <div class="form-row"><label>同居成員（例如：伴侶、配偶、父母等）</label><input id="fCohabitants" type="text"></div>

    <div class="form-row"><label>飼養寵物經驗｜是否曾經飼養過寵物？若有，飼養過什麼寵物？</label><textarea id="fExperience"></textarea></div>
    <div class="form-row"><label>現有寵物狀況｜目前家中是否有寵物？若有，請提供寵物種類、性別、是否已結紮等資訊</label><textarea id="fCurrentPets"></textarea></div>
    <div class="form-row"><label>認養動機｜為什麼想認養這隻毛孩呢？</label><textarea id="fMotivation"></textarea></div>
    <div class="form-row"><label>飼養方式｜您會如何照顧這隻毛孩？（例如：飲食安排、居住空間、教育方式等）</label><textarea id="fCare"></textarea></div>
    <div class="form-row"><label>飼養花費認知｜您認為飼養寵物需要哪些支出？（請舉例說明）</label><textarea id="fCosts"></textarea></div>
    <div class="form-row"><label>環境參考｜請拍攝或錄製毛孩未來的生活區域，供我們審核參考～謝謝！</label><input id="fEnvLink" type="text" placeholder="可貼雲端連結（Google Drive / YouTube）"></div>

    <div class="form-row">
      <button class="btn primary" onclick="window.App.submitAdopt()">送出申請</button>
      <span class="helper">會複製文字內容並開啟 Messenger，以便直接貼上。</span>
    </div>
  </div>

</div>
<div class="footer">© 2025 浪浪轉運站 · 台中簡媽媽狗園</div>
<div id="animalModalBackdrop" class="modal-backdrop">
  <div class="modal" role="dialog" aria-modal="true">
    <div class="modal-close" onclick="window.UI.closeModal()" title="關閉"><span class="icon">✕</span></div>
    <div class="modal-edit" id="modalEditBtn" title="編輯" style="display:none;"><span class="icon">✎</span></div>
    <div class="modal-delete" id="modalDeleteBtn" title="刪除" style="display:none;"><span class="icon">🗑</span></div>
    <div class="left">
      <div class="hero"><img id="modalHero" alt="animal" style="width:100%; height:100%; object-fit:cover;"></div>
      <div id="modalThumbs" class="thumbs"></div>
    </div>
    <div class="right">
      <h3 id="modalName">動物名稱</h3>
      <div class="meta" id="modalMeta"></div>
      <div id="modalDesc" class="helper"></div>
      <div id="modalActions" class="actions" style="margin-top:12px;"></div>
    </div>
  </div>
</div>
