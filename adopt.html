<!doctype html>
<html lang="zh-Hant" class="scroll-smooth">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>我要認養｜浪浪轉運站</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#fff1f2', 100:'#ffe4e6', 200:'#fecdd3', 300:'#fda4af', 400:'#fb7185',
              500:'#f43f5e', 600:'#e11d48', 700:'#be123c', 800:'#9f1239', 900:'#881337'
            }
          },
          boxShadow: { soft: '0 10px 30px rgba(0,0,0,0.08)' }
        }
      }
    }
  </script>
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="bg-gray-50 text-gray-800">

<!-- Navbar（和 index.html 完全一致） -->
<header class="bg-white/80 backdrop-blur border-b border-gray-200">
  <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="h-16 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2 font-semibold text-lg">
        <img src="浪浪轉運站Logo.png" class="h-8 w-8 object-contain">
        <span>浪浪轉運站 X 台中簡媽媽狗園</span>
      </a>
    </div>
  </div>
</header>

<!-- 主內容 -->
<main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

  <!-- 標題：動物名稱由 URL 帶入 -->
  <h1 id="title"
      class="text-3xl font-bold text-gray-900 mb-6">
    我要認養
  </h1>

  <div class="p-6 sm:p-8 rounded-2xl bg-white shadow-soft ring-1 ring-gray-200 space-y-8">

    <!-- 🔥 表單開始 -->
    <form id="adoptForm" class="space-y-8">

      <!-- 姓名 -->
      <div>
        <label class="block font-medium mb-1">姓名</label>
        <input type="text" name="name"
               class="w-full px-4 py-3 rounded-xl border border-gray-300"
               required>
      </div>

      <!-- 年齡 -->
      <div>
        <label class="block font-medium mb-1">年齡</label>
        <input type="number" name="age"
               class="w-full px-4 py-3 rounded-xl border border-gray-300"
               required>
      </div>

      <!-- 居住地 -->
      <div>
        <label class="block font-medium mb-1">居住地（縣市／區域）</label>
        <input type="text" name="location"
               class="w-full px-4 py-3 rounded-xl border border-gray-300"
               required>
      </div>

      <!-- 居住環境 -->
      <div>
        <label class="block font-medium mb-1">居住環境（租屋或自宅／透天或公寓）</label>
        <input type="text" name="living"
               class="w-full px-4 py-3 rounded-xl border border-gray-300"
               required>
      </div>

      <!-- 職業 -->
      <div>
        <label class="block font-medium mb-1">職業</label>
        <input type="text" name="job"
               class="w-full px-4 py-3 rounded-xl border border-gray-300"
               required>
      </div>

      <!-- 月收入 -->
      <div>
        <label class="block font-medium mb-1">月收入（大約即可）</label>
        <input type="text" name="income"
               class="w-full px-4 py-3 rounded-xl border border-gray-300">
      </div>

      <!-- 家庭成員 -->
      <div>
        <label class="block font-medium mb-1">家庭成員</label>
        <input type="text" name="family"
               class="w-full px-4 py-3 rounded-xl border border-gray-300">
      </div>

      <!-- 家庭成員總人數 -->
      <div>
        <label class="block font-medium mb-1">家庭成員總人數</label>
        <input type="number" name="familyCount"
               class="w-full px-4 py-3 rounded-xl border border-gray-300">
      </div>

      <!-- 現居狀況 -->
      <div>
        <label class="block font-medium mb-1">現居住狀況（與人同住或獨居）</label>
        <input type="text" name="livingStatus"
               class="w-full px-4 py-3 rounded-xl border border-gray-300">
      </div>

      <!-- 同居成員 -->
      <div>
        <label class="block font-medium mb-1">同居成員（伴侶、配偶、父母等）</label>
        <input type="text" name="cohabit"
               class="w-full px-4 py-3 rounded-xl border border-gray-300">
      </div>

      <!-- 飼養經驗 -->
      <div class="space-y-2">
        <label class="block font-medium mb-1">是否曾經飼養過寵物？</label>
        <input type="text" name="petExperience"
               class="w-full px-4 py-3 rounded-xl border border-gray-300">
      </div>

      <div>
        <label class="block font-medium mb-1">若有，飼養過什麼寵物？</label>
        <textarea name="petHistory"
                  class="w-full px-4 py-3 rounded-xl border border-gray-300 h-24"></textarea>
      </div>

      <!-- 現有寵物 -->
      <div>
        <label class="block font-medium mb-1">目前家中是否有寵物？</label>
        <input type="text" name="currentPets"
               class="w-full px-4 py-3 rounded-xl border border-gray-300">
      </div>

      <div>
        <label class="block font-medium mb-1">若有，請提供寵物種類、性別、是否已結紮等資訊</label>
        <textarea name="currentPetInfo"
                  class="w-full px-4 py-3 rounded-xl border border-gray-300 h-24"></textarea>
      </div>

      <!-- 認養動機 -->
      <div>
        <label class="block font-medium mb-1">為什麼想認養這隻毛孩呢？</label>
        <textarea name="motivation"
                  class="w-full px-4 py-3 rounded-xl border border-gray-300 h-28"></textarea>
      </div>

      <!-- 飼養方式 -->
      <div>
        <label class="block font-medium mb-1">您會如何照顧這隻毛孩？</label>
        <textarea name="careMethod"
                  class="w-full px-4 py-3 rounded-xl border border-gray-300 h-28"></textarea>
      </div>

      <!-- 花費認知 -->
      <div>
        <label class="block font-medium mb-1">您認為飼養寵物需要哪些支出？（請舉例說明）</label>
        <textarea name="cost"
                  class="w-full px-4 py-3 rounded-xl border border-gray-300 h-28"></textarea>
      </div>

      <!-- 上傳環境 -->
      <div>
        <label class="block font-medium mb-1">環境參考：請拍攝或錄製毛孩未來的生活區域</label>
        <input type="file" multiple accept="image/*,video/*"
               class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-gray-50">
      </div>

      <!-- 提交按鈕 -->
      <div class="pt-2 flex justify-end">
        <button type="submit"
                class="px-5 py-3 rounded-xl bg-brand-600 text-white hover:bg-brand-700">
          送出表單
        </button>
      </div>

    </form>
  </div>

</main>

<script>
// 讀取 URL：顯示「我要認養 XXX」
const params = new URLSearchParams(location.search);
const petName = params.get("name") || "";
const petId = params.get("pet") || "";

if (petName) {
  document.getElementById("title").textContent = `我要認養（${petName}）`;
}

// 送出表單 → SweetAlert → 自動複製文字
document.getElementById("adoptForm").addEventListener("submit", async (e)=>{
  e.preventDefault();

  await Swal.fire({
    icon: "success",
    title: "表單已完成",
    text: "按下「複製並聯絡小編」即可開啟 Messenger",
    confirmButtonText: "📋 複製並聯絡小編",
    showCancelButton: true,
    cancelButtonText: "返回"
  });

  // 🔥 整份表單轉成文字
  const form = e.target;
  let msg = `我要認養：${petName}\n\n`;

  new FormData(form).forEach((v,k)=> msg += `${k}：${v}\n`);

  await navigator.clipboard.writeText(msg);

  // 開啟 Messenger（你可以改其他社群）
  window.open("https://m.me/100070289411620","_blank");
});
</script>

</body>
</html>
