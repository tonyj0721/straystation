<!doctype html>
<html lang="zh-Hant" class="scroll-smooth">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>我要認養｜浪浪轉運站</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#3B82F6",   /* 天藍色 */
            primaryDark: "#2563EB",
            primaryLight: "#DBEAFE",
            pageBg: "#F3F7FC"
          },
          boxShadow: { soft: "0 8px 26px rgba(0,0,0,0.07)" }
        }
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-pageBg text-gray-800">

<!-- 🔵 Header（與 index.html 一致） -->
<header class="bg-white/80 backdrop-blur border-b border-gray-200">
  <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="h-16 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2 font-semibold text-lg">
        <img src="浪浪轉運站Logo.png" class="h-8 w-8 object-contain">
        <span>浪浪轉運站 X 台中簡媽媽狗園</span>
      </a>
    </div>
  </div>
</header>


<!-- 🔵 主內容 -->
<main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

  <button onclick="history.back()"
          class="mb-5 text-primary hover:text-primaryDark font-medium">
    ← 回上一頁
  </button>

  <h1 id="title"
      class="text-3xl font-bold text-primary text-center mb-7">
    我要認養
  </h1>

  <form id="adoptForm" class="space-y-8">

    <!-- 基本資料 -->
    <section class="bg-white shadow-soft rounded-2xl p-7 border border-gray-100">
      <h2 class="text-xl font-bold text-primary mb-5">基本資料</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="font-medium">姓名</label>
          <input name="姓名" class="mt-1 w-full px-4 py-3 border rounded-xl" required>
        </div>

        <div>
          <label class="font-medium">年齡</label>
          <input name="年齡" class="mt-1 w-full px-4 py-3 border rounded-xl" required>
        </div>

        <div>
          <label class="font-medium">居住地（縣市／區域）</label>
          <input name="居住地" placeholder="例如：台中市龍井區"
                 class="mt-1 w-full px-4 py-3 border rounded-xl">
        </div>

        <div>
          <label class="font-medium">居住環境（租屋或自宅／透天或公寓）</label>
          <input name="居住環境" placeholder="例如：自宅透天"
                 class="mt-1 w-full px-4 py-3 border rounded-xl">
        </div>

        <div>
          <label class="font-medium">職業</label>
          <input name="職業" class="mt-1 w-full px-4 py-3 border rounded-xl">
        </div>

        <div>
          <label class="font-medium">月收入（大約即可）</label>
          <input name="月收入" class="mt-1 w-full px-4 py-3 border rounded-xl">
        </div>

        <div>
          <label class="font-medium">家庭成員</label>
          <input name="家庭成員" class="mt-1 w-full px-4 py-3 border rounded-xl">
        </div>

        <div>
          <label class="font-medium">家庭成員總人數</label>
          <input name="家庭成員總人數" class="mt-1 w-full px-4 py-3 border rounded-xl">
        </div>

        <div>
          <label class="font-medium">現居住狀況（與人同住或獨居）</label>
          <input name="現居住狀況" class="mt-1 w-full px-4 py-3 border rounded-xl">
        </div>

        <div>
          <label class="font-medium">同居成員（例如：伴侶、父母…）</label>
          <input name="同居成員" class="mt-1 w-full px-4 py-3 border rounded-xl">
        </div>
      </div>
    </section>


    <!-- 飼養經驗 -->
    <section class="bg-white shadow-soft rounded-2xl p-7 border border-gray-100">
      <h2 class="text-xl font-bold text-primary mb-5">飼養寵物經驗</h2>

      <div class="space-y-6">
        <div>
          <label class="font-medium">是否曾經飼養過寵物？</label>
          <input name="是否曾經飼養過寵物？" class="mt-1 w-full px-4 py-3 border rounded-xl">
        </div>

        <div>
          <label class="font-medium">若有，飼養過什麼寵物？</label>
          <textarea name="若有，飼養過什麼寵物？"
                    class="mt-1 w-full px-4 py-3 border rounded-xl h-28"></textarea>
        </div>
      </div>
    </section>


    <!-- 現有寵物 -->
    <section class="bg-white shadow-soft rounded-2xl p-7 border border-gray-100">
      <h2 class="text-xl font-bold text-primary mb-5">現有寵物狀況</h2>

      <div class="space-y-6">
        <div>
          <label class="font-medium">目前家中是否有寵物？</label>
          <input name="目前家中是否有寵物？" class="mt-1 w-full px-4 py-3 border rounded-xl">
        </div>

        <div>
          <label class="font-medium">若有，請提供寵物資訊（種類、性別、結紮…）</label>
          <textarea name="若有，請提供寵物資訊"
                    class="mt-1 w-full px-4 py-3 border rounded-xl h-28"></textarea>
        </div>
      </div>
    </section>


    <!-- 認養動機 -->
    <section class="bg-white shadow-soft rounded-2xl p-7 border border-gray-100">
      <h2 class="text-xl font-bold text-primary mb-5">認養動機</h2>

      <textarea name="認養動機"
                class="w-full px-4 py-3 border rounded-xl h-32"></textarea>
    </section>


    <!-- 飼養方式 -->
    <section class="bg-white shadow-soft rounded-2xl p-7 border border-gray-100">
      <h2 class="text-xl font-bold text-primary mb-5">飼養方式</h2>

      <textarea name="飼養方式" placeholder="例如：飲食安排、居住空間、教育方式等"
                class="w-full px-4 py-3 border rounded-xl h-32"></textarea>
    </section>


    <!-- 飼養花費 -->
    <section class="bg-white shadow-soft rounded-2xl p-7 border border-gray-100">
      <h2 class="text-xl font-bold text-primary mb-5">飼養花費認知</h2>

      <textarea name="飼養花費認知" placeholder="請舉例：飼料、疫苗、看診等"
                class="w-full px-4 py-3 border rounded-xl h-32"></textarea>
    </section>


    <!-- 環境參考 -->
    <section class="bg-white shadow-soft rounded-2xl p-7 border border-gray-100">
      <h2 class="text-xl font-bold text-primary mb-3">環境參考</h2>
      <p class="text-gray-700 leading-relaxed">
        請拍攝或錄製毛孩未來的生活區域，  
        聯絡小編後再行上傳，供審核參考～謝謝！
      </p>
    </section>


    <!-- 送出 -->
    <div class="pt-2">
      <button type="submit"
              class="w-full py-4 text-lg font-bold text-white 
                     bg-primary rounded-2xl shadow-soft
                     hover:bg-primaryDark transition">
        📋 複製表單並聯絡小編
      </button>
    </div>

  </form>
</main>


<!-- 🔵 popup -->
<div id="popupOverlay" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-[999]">
  <div class="bg-white rounded-2xl p-6 max-w-sm w-[90%] text-center shadow-xl">
    <p class="text-gray-700 leading-relaxed mb-6">
      表單已複製到剪貼簿<br>
      開啟 Messenger 後將自動填入<br>
      若未代入請自行貼上。<br><br>
      🔖 因每日訊息量較大，小編可能無法逐一回覆，最終僅會通知最合適的認養人
    </p>
    <button id="continueBtn"
            class="bg-primary text-white py-2 px-6 rounded-xl font-semibold
                   hover:bg-primaryDark">
      繼續
    </button>
  </div>
</div>


<script>
// 讀取 URL：顯示「我要認養（名字）」
const params = new URLSearchParams(location.search);
const petName = params.get("name") || "";
if (petName) document.getElementById("title").textContent = `我要認養（${petName}）`;

// Submit handler
const adoptForm = document.getElementById("adoptForm");
const popupOverlay = document.getElementById("popupOverlay");

adoptForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  let msg = "📋【認養申請表】\n";
  if (petName) msg += `認養動物：${petName}\n\n`;

  const data = new FormData(adoptForm);
  for (const [k, v] of data.entries()) {
    if (v.trim()) msg += `${k}：${v}\n\n`;
  }

  await navigator.clipboard.writeText(msg);

  popupOverlay.classList.remove("hidden", "opacity-0");
  popupOverlay.classList.add("flex");
});

document.getElementById("continueBtn").addEventListener("click", () => {
  const messengerUrl = "https://m.me/100070289411620";
  window.open(messengerUrl, "_blank");
  popupOverlay.classList.add("hidden");
});
</script>

</body>
</html>
