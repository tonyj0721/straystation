<!doctype html>
<html lang="zh-Hant-TW">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>我要領養 · 浪浪轉運站</title>
<link rel="stylesheet" href="assets/css/styles.css" />
<script type="module">
  import { db, doc, getDoc } from './assets/js/firebase.js';
  const nameEl = document.getElementById('petName');
  const url = new URL(location.href); const id = url.searchParams.get('id');
  async function init(){
    if(!id){nameEl.textContent='（未指定）';return;}
    const d = await getDoc(doc(db,'pets',id));
    nameEl.textContent = d.exists()? d.data().name : '（未找到資料）';
  }
  init();
  window.copyAndOpen = async ()=>{
    const txt = document.getElementById('formText').value.trim();
    try{await navigator.clipboard.writeText(txt)}catch(e){}
    location.href='https://m.me/';
  };
</script>
</head>
<body>
<div class="navbar"><div class="navbar-inner"><div class="brand">浪浪轉運站 · 台中簡媽媽狗園</div></div></div>
<div class="container narrow">
  <h2>我要領養 <span id="petName">—</span></h2>
  <textarea id="formText" rows="22" class="textarea" placeholder="請在此輸入完整申請…">【我要領養】（自動帶入名字：請送出後勿刪）
姓名：
年齡：
居住地（縣市／區域）：
居住環境（租屋或自宅／透天或公寓）：
職業：
月收入（大約即可）：
家庭成員：
家庭成員總人數：
現居住狀況（與人同住或獨居）：
同居成員（例如：伴侶、配偶、父母等）：

飼養寵物經驗：
是否曾經飼養過寵物？
若有，飼養過什麼寵物？

現有寵物狀況：
目前家中是否有寵物？
若有，請提供寵物種類、性別、是否已結紮等資訊

認養動機：
為什麼想認養這隻毛孩呢？

飼養方式：
您會如何照顧這隻毛孩？（例如：飲食安排、居住空間、教育方式等）

飼養花費認知：
您認為飼養寵物需要哪些支出？（請舉例說明）

環境參考：
請拍攝或錄製毛孩未來的生活區域，供我們審核參考～謝謝！
</textarea>
  <button class="btn primary" onclick="copyAndOpen()">複製並打開 Messenger</button>
</div>
<div class="footer">© 2025 浪浪轉運站 · 台中簡媽媽狗園</div>
</body>
</html>
