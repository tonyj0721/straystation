<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>裝置 / 手機尺寸偵測範例</title>
  <style>
    :root{
      --gap: 12px;
      --card-bg: #fff;
      --bg: #f5f7fb;
      --accent: #2563eb;
      --muted: #6b7280;
      --radius: 10px;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", "Microsoft JhengHei", Arial, sans-serif;
      background: var(--bg);
      color:#0f172a;
      -webkit-font-smoothing:antialiased;
    }
    .wrap{
      max-width:900px;
      margin:28px auto;
      padding:20px;
    }
    .header{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:18px;
    }
    .logo{
      width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#9b5cff);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:20px;
    }
    .title h1{margin:0;font-size:20px;}
    .title p{margin:0;color:var(--muted);font-size:13px;}
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap:var(--gap);
    }
    .card{
      background:var(--card-bg);
      padding:14px;
      border-radius:var(--radius);
      box-shadow: 0 6px 18px rgba(8,15,40,0.06);
      min-height:80px;
    }
    .label{font-size:12px;color:var(--muted);margin-bottom:6px;}
    .value{font-size:18px;font-weight:600;}
    .big{
      grid-column: 1 / -1;
    }
    .breakpoints{
      display:flex;gap:8px;flex-wrap:wrap;
      margin-top:12px;
    }
    .bp{padding:8px 10px;border-radius:8px;background:#f3f4f6;color:#374151;font-size:13px;}
    .bp.active{background:linear-gradient(90deg,#e0f2fe,#bfdbfe);color:#0369a1;font-weight:700;}
    /* 範例：依據 body class 做全頁提示（例如 mobile） */
    body.mobile .header{box-shadow: inset 0 -6px 18px rgba(37,99,235,0.06);}
    @media (max-width:600px){
      .title h1{font-size:18px;}
      .logo{width:48px;height:48px;font-size:18px;}
    }
  </style>
</head>
<body>
  <div class="wrap" id="app">
    <div class="header">
      <div class="logo">D</div>
      <div class="title">
        <h1>裝置 & 視窗尺寸偵測</h1>
        <p>即時顯示 viewport 與裝置資訊 — 使用 <code>matchMedia</code> 與 <code>resize</code>。</p>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="label">Viewport（寬 × 高）</div>
        <div class="value" id="viewport">--</div>
      </div>

      <div class="card">
        <div class="label">像素密度 (devicePixelRatio)</div>
        <div class="value" id="dpr">--</div>
      </div>

      <div class="card">
        <div class="label">方向 (orientation)</div>
        <div class="value" id="orientation">--</div>
      </div>

      <div class="card">
        <div class="label">是否支援觸控</div>
        <div class="value" id="touch">--</div>
      </div>

      <div class="card">
        <div class="label">裝置類型判定</div>
        <div class="value" id="deviceType">--</div>
      </div>

      <div class="card">
        <div class="label">使用者代理（簡短）</div>
        <div class="value" id="ua">--</div>
      </div>

      <div class="card big">
        <div class="label">當前斷點（CSS / JS 共用）</div>
        <div class="breakpoints" id="bps">
          <!-- 斷點標籤會由 JS 填入 -->
        </div>
        <div style="margin-top:10px;color:var(--muted);font-size:13px;">
          斷點定義：xs ≤ 375, sm ≤ 600, md ≤ 900, lg ≤ 1200, xl > 1200
        </div>
      </div>
    </div>
  </div>

  <script>
    // ---------- 斷點定義（可依需求調整） ----------
    const BREAKPOINTS = [
      { name: 'xs', max: 375 },
      { name: 'sm', max: 600 },
      { name: 'md', max: 900 },
      { name: 'lg', max: 1200 },
      { name: 'xl', max: Infinity }
    ];

    // ---------- DOM references ----------
    const viewportEl = document.getElementById('viewport');
    const dprEl = document.getElementById('dpr');
    const orientationEl = document.getElementById('orientation');
    const touchEl = document.getElementById('touch');
    const deviceTypeEl = document.getElementById('deviceType');
    const uaEl = document.getElementById('ua');
    const bpsEl = document.getElementById('bps');

    // 在 body 上顯示斷點 class，也方便 CSS 使用
    function setBodyBreakpointClass(bpName){
      document.body.classList.remove(...BREAKPOINTS.map(b=>b.name));
      document.body.classList.add(bpName);
    }

    // 生成斷點標籤 UI
    function renderBreakpointTags(activeName){
      bpsEl.innerHTML = '';
      for(const bp of BREAKPOINTS){
        const span = document.createElement('div');
        span.className = 'bp' + (bp.name === activeName ? ' active' : '');
        span.textContent = bp.name + (bp.max !== Infinity ? ` ≤ ${bp.max}px` : ' > 1200px');
        bpsEl.appendChild(span);
      }
    }

    // 節流/防抖
    function debounce(fn, wait=80){
      let t = null;
      return (...args)=>{
        clearTimeout(t);
        t = setTimeout(()=>fn.apply(this,args), wait);
      };
    }

    // 判斷斷點
    function getBreakpointName(width){
      for(const bp of BREAKPOINTS){
        if(width <= bp.max) return bp.name;
      }
      return 'xl';
    }

    // 是否支援觸控（feature detection）
    function supportsTouch(){
      // pointer media or maxTouchPoints
      return ('ontouchstart' in window) || (navigator.maxTouchPoints && navigator.maxTouchPoints > 0) || window.matchMedia('(pointer: coarse)').matches;
    }

    // 判斷裝置類型（簡易）
    function guessDeviceType(width){
      // 以寬度為主，這是保守估計；若需要更精準可綁定 userAgent 或更複雜的邏輯
      if(width <= 600) return 'mobile';
      if(width <= 900) return 'tablet';
      return 'desktop';
    }

    // 取得方向
    function getOrientation(){
      if(window.screen && window.screen.orientation && window.screen.orientation.type){
        return window.screen.orientation.type; // ex: "landscape-primary"
      }
      return window.innerWidth > window.innerHeight ? 'landscape' : 'portrait';
    }

    // 更新所有顯示
    function updateAll(){
      const w = Math.round(window.innerWidth);
      const h = Math.round(window.innerHeight);
      viewportEl.textContent = `${w}px × ${h}px`;
      dprEl.textContent = (window.devicePixelRatio || 1).toFixed(2);
      orientationEl.textContent = getOrientation();
      touchEl.textContent = supportsTouch() ? '支援' : '不支援';
      deviceTypeEl.textContent = guessDeviceType(w);
      // 簡短版 UA（避免太長）
      uaEl.textContent = navigator.userAgent.slice(0,120) + (navigator.userAgent.length>120 ? '…' : '');

      const bpName = getBreakpointName(w);
      setBodyBreakpointClass(bpName);
      renderBreakpointTags(bpName);
    }

    // 使用 matchMedia 監聽常用斷點（非必要，但可即時反應）
    const mediaQueries = BREAKPOINTS.map(bp => {
      if (bp.max === Infinity) {
        return window.matchMedia(`(min-width: ${BREAKPOINTS[BREAKPOINTS.length-2].max + 1}px)`);
      } else {
        return window.matchMedia(`(max-width: ${bp.max}px)`);
      }
    });

    // 綁定事件（resize 與 orientationchange）
    const debouncedUpdate = debounce(updateAll, 80);
    window.addEventListener('resize', debouncedUpdate);
    window.addEventListener('orientationchange', debouncedUpdate);
    // 若 matchMedia 支援 addEventListener
    for(const mq of mediaQueries){
      if(typeof mq.addEventListener === 'function'){
        mq.addEventListener('change', debouncedUpdate);
      }else if(typeof mq.addListener === 'function'){
        mq.addListener(debouncedUpdate);
      }
    }

    // 初始
    updateAll();

    // 額外：按下 's' 可以在 console.log 顯示更詳細資訊（方便 debug）
    window.addEventListener('keydown', (e)=>{
      if(e.key === 's'){
        console.log({
          innerWidth: window.innerWidth,
          innerHeight: window.innerHeight,
          devicePixelRatio: window.devicePixelRatio,
          orientation: getOrientation(),
          maxTouchPoints: navigator.maxTouchPoints,
          userAgent: navigator.userAgent
        });
        alert('已在 console.print 詳細資訊 (按 F12 開啟 DevTools)。');
      }
    });
  </script>
</body>
</html>
