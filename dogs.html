<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我想養狗狗｜浪浪轉運站</title>
  <meta name="description" content="查看所有待認養的狗狗，依品種、毛色、年齡與性別篩選。">
  <link rel="icon" type="image/png" href="favicon.png" sizes="16x16 32x32 64x64">
  <link rel="apple-touch-icon" href="favicon.png">
  <meta name="theme-color" content="#fcd34d">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#fff1f2', 100:'#ffe4e6', 200:'#fecdd3', 300:'#fda4af', 400:'#fb7185',
              500:'#f43f5e', 600:'#e11d48', 700:'#be123c', 800:'#9f1239', 900:'#881337'
            }
          },
          boxShadow: { soft: '0 10px 30px rgba(0,0,0,0.08)' }
        }
      }
    }
  </script>

  <style>
    dialog::backdrop { background: rgba(0,0,0,.5); }

    .dlg-thumb {
      width: 70px;
      height: 70px;
      object-fit: contain;
      background-color: #f3f4f6;
      border-radius: 8px;
      cursor: pointer;
      opacity: 0.7;
      transition: 0.2s;
    }
    .dlg-thumb.active {
      border: 2px solid #000;
      opacity: 1;
    }

    #lightbox {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      -webkit-backdrop-filter: none;
    }
    #lbThumbs img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 6px;
      opacity: 0.5;
      cursor: pointer;
      background: #444;
    }
    #lbThumbs img.active {
      opacity: 1;
      border: 2px solid white;
    }
  </style>
</head>
<body class="bg-white text-gray-800">
  <!-- Navbar -->
  <header class="bg-white/80 backdrop-blur border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="h-16 flex items-center justify-between">
        <a href="index.html" class="flex items-center gap-2 font-semibold text-lg">
          <img src="浪浪轉運站Logo.png" alt="浪浪轉運站 Logo" class="h-8 w-8 object-contain" />
          <span>浪浪轉運站 X 台中簡媽媽狗園</span>
        </a>
        <nav class="hidden md:flex items-center gap-6">
          <a href="cats.html" class="hover:text-brand-600">我想養貓咪</a>
          <a href="dogs.html" class="text-brand-600 font-semibold">我想養狗狗</a>
          <a href="about.html" class="hover:text-brand-600">關於簡媽媽</a>
          <a href="admin.html" class="hover:text-brand-600">管理員登入</a>
        </nav>
        <button class="md:hidden p-2 rounded hover:bg-gray-100" aria-label="開啟選單" id="navToggle">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/></svg>
        </button>
      </div>
      <div id="mobileNav" class="md:hidden hidden pb-4">
        <a href="cats.html" class="block py-2">我想養貓</a>
        <a href="dogs.html" class="block py-2 text-brand-600 font-semibold">我想養狗</a>
        <a href="about.html" class="block py-2">關於簡媽媽</a>
        <a href="admin.html" class="block py-2">管理員登入</a>
      </div>
    </div>
  </header>

  <!-- Title + Filters + Cards -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <header class="mb-6">
      <h1 class="text-3xl font-bold">我想養狗狗</h1>
      <p class="text-gray-600 mt-2">查看所有的狗狗，可以依品種、毛色、年齡與性別篩選。</p>
    </header>

    <!-- Filters -->
    <section class="mb-6 grid grid-cols-2 md:grid-cols-4 gap-3">
      <select id="fBreedType" class="col-span-1 rounded-xl border border-gray-300 bg-white p-2 text-sm">
        <option value="">品種（全部）</option>
        <option value="品種犬">品種犬</option>
        <option value="米克斯">米克斯</option>
      </select>

      <select id="fBreed" class="col-span-1 rounded-xl border border-gray-300 bg-white p-2 text-sm">
        <option value="">品種／毛色（全部）</option>
      </select>

      <select id="fAge" class="col-span-1 rounded-xl border border-gray-300 bg-white p-2 text-sm">
        <option value="">年齡（全部）</option>
        <option value="1以下">1 歲以下</option>
        <option value="1-5">1～5 歲</option>
        <option value="6-10">6～10 歲</option>
        <option value="10以上">10 歲以上</option>
      </select>

      <select id="fGender" class="col-span-1 rounded-xl border border-gray-300 bg-white p-2 text-sm">
        <option value="">性別（全部）</option>
        <option value="男生">男生</option>
        <option value="女生">女生</option>
      </select>
    </section>

    <!-- Grid -->
    <section>
      <div id="grid" class="mt-4 grid grid-cols-2 gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
      <div id="emptyState" class="hidden mt-10 text-center text-gray-500">沒有符合條件的毛孩。</div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-50 border-t border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 text-sm text-gray-500">
      © <span id="year"></span> 浪浪轉運站 StrayStation. 保留所有權利。
    </div>
  </footer>

  <!-- Pet Detail Modal -->
  <dialog id="petDialog" class="w-full max-w-2xl max-h-[90vh] rounded-2xl p-0 overflow-y-auto">
    <div class="bg-white">
      <div class="relative aspect-video bg-gray-100">
        <img id="dlgImg" alt="毛孩照片" class="w-full h-full object-contain cursor-pointer"/>
        <button id="dlgClose" class="absolute top-3 right-3 bg-black/60 text-white p-2 rounded-full" aria-label="關閉">✕</button>
      </div>
      <div id="dlgThumbs" class="flex gap-2 overflow-x-auto p-3"></div>
      <div class="p-5 space-y-4">
        <div class="flex items-start justify-between gap-3">
          <div>
            <h3 id="dlgName" class="text-xl font-semibold">—</h3>
            <p id="dlgMeta" class="text-gray-500 text-sm">—</p>
          </div>
        </div>
        <p id="dlgDesc" class="text-gray-700 text-sm leading-7 whitespace-pre-line break-words">—</p>
        <div class="flex justify-end gap-3 pt-2">
          <button id="dlgAdopt" class="px-4 py-2 rounded-xl bg-brand-600 text-white text-sm">我要認養</button>
          <button id="dlgShare" class="px-4 py-2 rounded-xl border border-gray-300 text-sm">分享</button>
        </div>
      </div>
    </div>
  </dialog>

  <!-- Lightbox -->
  <div id="lightbox" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[9999]">
    <button id="lbPrev" class="absolute left-3 md:left-10 text-white text-4xl select-none">❮</button>
    <img id="lbImg" class="max-h-[90vh] max-w-[90vw] object-contain rounded-lg"/>
    <div id="lbThumbs" class="absolute bottom-20 left-0 w-full flex justify-center px-4 py-2 pb-[env(safe-area-inset-bottom)]">
      <div id="lbThumbsInner" class="flex gap-3"></div>
    </div>
    <button id="lbNext" class="absolute right-3 md:right-10 text-white text-4xl select-none">❯</button>
  </div>

  <script type="module">
    history.scrollRestoration = "manual";
    window.scrollTo(0, 0);

    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

    // === Deep Link utilities (for sharable modal links) ===
    let currentPetId = null;

    function makePetUrl(id) {
      // 產生：cats.html?pet=<id>
      return `${location.origin}${location.pathname}?pet=${encodeURIComponent(id)}`;
    }

    function openFromDeepLink() {
      const q = new URLSearchParams(location.search);
      const id = q.get('pet');
      if (!id || !Array.isArray(pets)) return;
      const hit = pets.find(p => p.id === id);
      if (hit) openDialog(hit.id);
    }

    const firebaseConfig = {
      apiKey: "AIzaSyC4NT2KOm_Cw2OEdaaOimxI0ruoNv_u_9g",
      authDomain: "straystation.firebaseapp.com",
      projectId: "straystation",
      storageBucket: "straystation.firebasestorage.app",
      messagingSenderId: "611366379195",
      appId: "1:611366379195:web:ef5a632e88d8bba1d6139e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const SPECIES = "狗";
    let pets = [];

    const $ = (q) => document.querySelector(q);
    const $$ = (q) => document.querySelectorAll(q);

        // 固定下拉清單
    const BREED_DICT = {
      "品種犬": ["博美", "貴賓", "吉娃娃", "馬爾濟斯", "柯基", "柴犬", "哈士奇", "高山犬", "黃金獵犬"],
      "米克斯": ["黑色", "黑白色", "白色", "白黃色", "黃色", "棕色", "虎斑", "花花"]
    };

    function formatBreed(p) {
      return p.breedType === "米克斯"
        ? `米克斯/${p.breed || ""}`.replace(/\/$/, "")
        : (p.breed || "—");
    }

    function formatAge(p) {
      if (!p.age || p.age.trim() === "" || p.age === "—") return "年齡不詳";
      return p.age;
    }

    function normalizeGender(g) {
      if (!g) return "";
      if (g.includes("公") || g.includes("男") || g.toLowerCase().includes("male")) return "男生";
      if (g.includes("母") || g.includes("女") || g.toLowerCase().includes("female")) return "女生";
      return g;
    }

    function ageBucket(ageStr) {
      if (!ageStr) return "";
      const s = ageStr.toString();

      // 若寫「X月」或數值 < 1，皆歸「1以下」
      const numMatch = s.match(/(\d+(?:\.\d+)?)/);
      const years = numMatch ? parseFloat(numMatch[1]) : null;

      if (s.includes("月") || (years !== null && years < 1)) return "1以下";

      if (years !== null) {
        if (years <= 5) return "1-5";   // 1~5 歲
        if (years <= 10) return "6-10"; // 6~10 歲
        return "10以上";
      }

      // 文字關鍵字後援
      if (s.includes("幼")) return "1以下";
      if (s.includes("成")) return "1-5";
      if (s.includes("熟")) return "6-10";
      return "";
    }

    function render(list) {
      const grid = $('#grid');
      grid.innerHTML = '';
      if (!list.length) {
        $('#emptyState').classList.remove('hidden');
        return;
      }
      $('#emptyState').classList.add('hidden');

      list.forEach(p => {
        const card = document.createElement('article');
        card.className = 'group rounded-2xl overflow-hidden ring-1 ring-gray-200 bg-white hover:shadow-soft transition-shadow';

        const cover = (p.images && p.images.length ? p.images[0] : p.image) || '';

        card.innerHTML = `
          <div class="relative aspect-[4/3] bg-gray-100">
            <img src="${cover}" alt="${p.name || '毛孩'} 的照片" class="w-full h-full object-contain" loading="lazy"/>
          </div>
          <div class="p-4">
            <div class="flex items-start justify-between gap-3">
              <div>
                <h3 class="text-lg font-semibold">${p.name || '未命名'}</h3>
                <p class="text-sm text-gray-500">
                  ${p.species || '—'}・
                  ${formatBreed(p)}・
                  ${formatAge(p)}・
                  ${p.gender || '—'}
                </p>
              </div>
            </div>
            <div class="mt-4">
              <button class="btn-detail w-full px-3 py-2 rounded-xl bg-gray-900 text-white"
                      data-id="${p.id}">
                查看
              </button>
            </div>
          </div>
        `;

        grid.appendChild(card);
      });

      $$('.btn-detail').forEach(btn =>
        btn.addEventListener('click', (e) => openDialog(e.currentTarget.dataset.id))
      );
    }

    function buildBreedOptionsByType() {
      const breedSel = $('#fBreed');
      const type = $('#fBreedType').value;

      const options = type && BREED_DICT[type] ? BREED_DICT[type] : [];
      breedSel.innerHTML =
        '<option value="">品種／毛色（全部）</option>' +
        options.map(b => `<option value="${b}">${b}</option>`).join('');
    }

    function getFilters() {
      return {
        breedType: $('#fBreedType').value,
        breed: $('#fBreed').value,
        age: $('#fAge').value,
        gender: $('#fGender').value
      };
    }

    function applyFilters() {
      const f = getFilters();
      const list = pets.filter(p => {
        if (f.breedType && p.breedType !== f.breedType) return false;
        if (f.breed && p.breed !== f.breed) return false;

        if (f.age) {
          const bucket = ageBucket(p.age);
          if (bucket !== f.age) return false;
        }

        if (f.gender) {
          const g = normalizeGender(p.gender);
          if (g !== f.gender) return false;
        }

        return true;
      });

      render(list);
    }

    async function loadPets() {
      const qRef = query(collection(db, "pets"), orderBy("createdAt", "desc"));
      const snap = await getDocs(qRef);
      const all = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      pets = all.filter(p => p.species === SPECIES);
      pets = all.filter(p => p.species === SPECIES);
      buildBreedOptionsByType(); // ← 新的
      render(pets);
      openFromDeepLink();

      render(pets);
      // 即時篩選：任一選單變更就篩
      $('#fBreedType').addEventListener('change', () => {
        buildBreedOptionsByType(); // 先重建子選項
        $('#fBreed').value = '';   // 切換類型時清空子選擇
        applyFilters();
      });

      $('#fBreed').addEventListener('change', applyFilters);
      $('#fAge').addEventListener('change', applyFilters);
      $('#fGender').addEventListener('change', applyFilters);
    }

    // ---- Modal + Lightbox 共用狀態 ----
    const dlg = document.getElementById('petDialog');
    const lb = document.getElementById("lightbox");
    const lbImg = document.getElementById("lbImg");
    const lbPrev = document.getElementById("lbPrev");
    const lbNext = document.getElementById("lbNext");

    let lbImages = [];
    let lbIndex = 0;

    let oldHtmlOverflow = "";
    let oldBodyOverflow = "";

    function lockScroll() {
      oldHtmlOverflow = document.documentElement.style.overflow;
      oldBodyOverflow = document.body.style.overflow;
      document.documentElement.style.overflow = "hidden";
      document.body.style.overflow = "hidden";
    }

    function unlockScroll() {
      document.documentElement.style.overflow = oldHtmlOverflow;
      document.body.style.overflow = oldBodyOverflow;
    }

    function openDialog(id) {
      const p = pets.find(x => x.id === id);
      if (!p) return;

      const dlgImg = document.getElementById("dlgImg");
      const dlgThumbs = document.getElementById("dlgThumbs");

      const imgs = Array.isArray(p.images) && p.images.length > 0
        ? p.images
        : (p.image ? [p.image] : []);

      dlgImg.src = imgs[0] || "";
      dlgImg.onclick = () => openLightbox(imgs, 0);

      dlgThumbs.innerHTML = "";
      imgs.forEach((url, i) => {
        const thumb = document.createElement("img");
        thumb.src = url;
        thumb.className = "dlg-thumb" + (i === 0 ? " active" : "");
        thumb.dataset.index = i;

        thumb.addEventListener("click", () => {
          dlgImg.src = url;
          document.querySelectorAll(".dlg-thumb").forEach(el => el.classList.remove("active"));
          thumb.classList.add("active");
        });

        dlgThumbs.appendChild(thumb);
      });

      document.getElementById('dlgName').textContent = p.name || '未命名';
      document.getElementById('dlgMeta').textContent =
        `${p.species || '—'}・${formatBreed(p)}・${formatAge(p)}・${p.gender || '—'}`;
      document.getElementById('dlgDesc').textContent = p.desc || '';

      currentPetId = id;
      history.replaceState(null, '', `?pet=${encodeURIComponent(id)}`);

      lockScroll();
      dlg.showModal();
    }

    $('#dlgClose').addEventListener('click', () => {
      dlg.close();
      unlockScroll();
      history.replaceState(null, '', location.pathname);
      currentPetId = null;
    });

    dlg.addEventListener('close', () => {
      unlockScroll();
      history.replaceState(null, '', location.pathname);
      currentPetId = null;
    });

    $('#dlgShare').addEventListener('click', () => {
      if (!currentPetId) return;
      const name = document.getElementById('dlgName').textContent.trim();
      const url = makePetUrl(currentPetId);
      const text = `一起幫 ${name} 找到家！`;
      window.open(`https://social-plugins.line.me/lineit/share?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`, '_blank', 'noopener');
    });

    $('#dlgAdopt').addEventListener('click', () => {
      dlg.close();
      unlockScroll();
      alert('請私訊粉專或聯繫管理員進行認養流程');
    });

    function openLightbox(images, index = 0) {
      lbImages = images;
      lbIndex = index;

      lbImg.src = lbImages[lbIndex];

      const lbThumbsInner = document.getElementById("lbThumbsInner");
      lbThumbsInner.innerHTML = "";

      lbImages.forEach((url, i) => {
        const t = document.createElement("img");
        t.src = url;
        t.className = i === lbIndex ? "active" : "";

        t.addEventListener("click", () => {
          lbIndex = i;
          lbImg.src = lbImages[lbIndex];
          lbThumbsInner.querySelectorAll("img").forEach(el => el.classList.remove("active"));
          t.classList.add("active");
        });

        lbThumbsInner.appendChild(t);
      });

      if (dlg.open) dlg.close();
      unlockScroll();

      lb.classList.remove("hidden");
      lb.classList.add("flex");
    }

    function closeLightbox() {
      lb.classList.add("hidden");
      lb.classList.remove("flex");
      dlg.showModal();
      lockScroll();
    }

    function lbShow(delta) {
      if (!lbImages.length) return;
      lbIndex = (lbIndex + delta + lbImages.length) % lbImages.length;
      lbImg.src = lbImages[lbIndex];

      const lbThumbsInner = document.getElementById("lbThumbsInner");
      lbThumbsInner.querySelectorAll("img").forEach((el, i) => {
        el.classList.toggle("active", i === lbIndex);
      });
    }

    lbPrev.onclick = () => lbShow(-1);
    lbNext.onclick = () => lbShow(1);

    lb.addEventListener("click", (e) => {
      if (e.target === lb) closeLightbox();
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && !lb.classList.contains("hidden")) {
        closeLightbox();
      }
    });

    let touchStartX = 0;
    lb.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
    }, { passive: true });

    lb.addEventListener("touchend", (e) => {
      const diff = e.changedTouches[0].clientX - touchStartX;
      if (diff > 50) lbShow(-1);
      if (diff < -50) lbShow(1);
    }, { passive: true });

    lb.addEventListener("wheel", (e) => {
      e.preventDefault();
      e.stopPropagation();
    }, { passive: false });

    lb.addEventListener("touchmove", (e) => {
      e.preventDefault();
      e.stopPropagation();
    }, { passive: false });

    // Nav toggle
    $('#navToggle').addEventListener('click', () => {
      $('#mobileNav').classList.toggle('hidden');
    });

    document.getElementById('year').textContent = new Date().getFullYear();

    loadPets();
  </script>
</body>
</html>
