<!doctype html>
<html lang="zh-Hant-TW">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>我想養狗 · 浪浪轉運站</title>
<link rel="stylesheet" href="assets/css/styles.css" />
<script type="module" src="assets/js/ui.js"></script>
<script type="module" src="assets/js/app.js"></script>
</head>
<body data-page="dogs">
<div class="navbar">
  <div class="navbar-inner">
    <div class="brand">浪浪轉運站 · 台中簡媽媽狗園</div>
    <button class="hamburger" onclick="window.UI.toggleMenu()">☰</button>
  </div>
  <div id="mobileMenu" class="menu">
    <a href="cats.html">我想養貓</a>
    <a href="dogs.html">我想養狗</a>
    <a href="about.html">關於簡媽媽</a>
    <a href="admin.html" id="adminLoginLink">管理員登入</a>
  </div>
</div>
<div class="container">
  <div class="section-header">
    <div class="section-title">我想養狗</div>
  </div>
  <div class="filter-bar">
    <select id="fBreedMain" class="select">
      <option value="">主品種</option>
      <option value="品種貓">品種貓</option>
      <option value="米克斯">米克斯</option>
      <option value="品種犬">品種犬</option>
    </select>
    <select id="fBreedSub" class="select">
      <option value="">次品種</option>
    </select>
    <select id="fGender" class="select">
      <option value="">性別</option>
      <option value="男生">男生</option>
      <option value="女生">女生</option>
    </select>
    <select id="fAgeRange" class="select">
      <option value="">年齡</option>
      <option value="lt1">1歲以下</option>
      <option value="1to5">1~5歲</option>
      <option value="5to10">5~10歲</option>
      <option value="gt10">10歲以上</option>
    </select>
  </div>
  <div id="listWrap" class="cards-2"></div>
</div>
<div class="footer">© 2025 浪浪轉運站 · 台中簡媽媽狗園</div>
<div id="animalModalBackdrop" class="modal-backdrop">
  <div class="modal" role="dialog" aria-modal="true">
    <div id="closeModal" class="modal-close" title="關閉">✕</div>
    <div class="left">
      <div class="hero"><img id="modalHero" alt="animal"></div>
      <div id="modalThumbs" class="thumbs"></div>
    </div>
    <div class="right">
      <h3 id="modalName">動物名稱</h3>
      <div class="meta" id="modalMeta" style="margin-bottom:8px;"></div>
      <div id="modalDesc" class="helper" style="white-space:pre-wrap"></div>
      <div style="margin-top:12px;">
        <a id="adoptBtn" class="btn primary">我要領養</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
