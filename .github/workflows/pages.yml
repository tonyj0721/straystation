name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site folder (exclude repo meta)
        run: |
          mkdir -p site
          rsync -av --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude ".gitignore" \
            ./ site/

      - name: Disable Jekyll
        run: touch site/.nojekyll

      - name: Cache-bust auth-whitelist.js on every deploy
        run: |
          SHA="${GITHUB_SHA}"
          for f in site/*.html; do
            [ -f "$f" ] || continue
            # 把 ./assets/auth-whitelist.js 或 ./assets/auth-whitelist.js?v=xxx
            # 統一改成 ./assets/auth-whitelist.js?v=<commit_sha>
            sed -i -E "s#(\./assets/auth-whitelist\.js)(\?v=[^\"']*)?#\1?v=${SHA}#g" "$f"
          done

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
