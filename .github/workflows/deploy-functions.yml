name: Deploy Firebase Functions
on:
  push:
    branches: [main]
    paths:
      - 'functions/**'
      - 'firebase.json'
      - '.firebaserc'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: w9jds/firebase-action@v12
        with:
          args: deploy --only functions --non-interactive --project straystation
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
