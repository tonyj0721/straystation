    <form id="petForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">

      <input id="petAge" placeholder="å¹´é½¡" class="border p-2 rounded">
      <input id="petImage" placeholder="åœ–ç‰‡ç¶²å€" class="border p-2 rounded">

      <div class="md:col-span-2 flex justify-end">

  <!-- Firebase æ¨¡çµ„ -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    // ğŸ”§ TODO: é€™è£¡æ›æˆä½ çš„ Firebase å°ˆæ¡ˆè¨­å®š
    const firebaseConfig = {
      apiKey: "AIzaSyBw9GBw5-LZkKD34qTiwBtZXdwONHLqG_s",
      authDomain: "straystation.firebaseapp.com",
      projectId: "straystation",
      storageBucket: "straystation.firebasestorage.app",
      messagingSenderId: "611366379195",
      appId: "1:611366379195:web:ef5a632e88d8bba1d6139e"
    };

    // åˆå§‹åŒ– Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const adminPanel = document.getElementById("adminPanel");
    const form = document.getElementById("petForm");
    const petList = document.getElementById("petList");

    // ğŸ” Google ç™»å…¥
    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        toggleUI(true);
        loadPets();
      } catch (err) {
        alert("ç™»å…¥å¤±æ•—ï¼š" + err.message);
      }
    });

    // ğŸšª ç™»å‡º
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      toggleUI(false);
    });

    function toggleUI(isLoggedIn) {
      loginBtn.classList.toggle("hidden", isLoggedIn);
      logoutBtn.classList.toggle("hidden", !isLoggedIn);
      adminPanel.classList.toggle("hidden", !isLoggedIn);
    }

    // ğŸ“¦ è¼‰å…¥è³‡æ–™
    async function loadPets() {
      petList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "pets"));
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const card = document.createElement("div");
        card.className = "border rounded-lg p-4 flex flex-col md:flex-row justify-between items-center gap-4";
        card.innerHTML = `
          <div>
            <h3 class="text-lg font-semibold">${data.name} (${data.type})</h3>
            <p class="text-sm text-gray-500">${data.age || ''}</p>
            <p class="text-gray-700">${data.desc || ''}</p>
          </div>
          <div class="flex items-center gap-2">
            <button class="edit bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded" data-id="${docSnap.id}">ç·¨è¼¯</button>
            <button class="del bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded" data-id="${docSnap.id}">åˆªé™¤</button>
          </div>
        `;
        petList.appendChild(card);
      });

      // ç¶å®šæŒ‰éˆ•äº‹ä»¶
      document.querySelectorAll(".edit").forEach(btn => {
        btn.addEventListener("click", () => editPet(btn.dataset.id));
      });
      document.querySelectorAll(".del").forEach(btn => {
        btn.addEventListener("click", () => deletePet(btn.dataset.id));
      });
    }

    // â• æ–°å¢ / ç·¨è¼¯
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = form.petId.value;
      const pet = {
        name: form.petName.value,
        type: form.petType.value,
        age: form.petAge.value,
        image: form.petImage.value,
        desc: form.petDesc.value,
      };
      if (id) {
        await updateDoc(doc(db, "pets", id), pet);
      } else {
        await addDoc(collection(db, "pets"), pet);
      }
      form.reset();
      form.petId.value = "";
      loadPets();
    });

    // âœï¸ ç·¨è¼¯åŠŸèƒ½
    async function editPet(id) {
      const querySnapshot = await getDocs(collection(db, "pets"));
      querySnapshot.forEach(docSnap => {
        if (docSnap.id === id) {
          const data = docSnap.data();
          form.petId.value = id;
          form.petName.value = data.name;
          form.petType.value = data.type;
          form.petAge.value = data.age;
          form.petImage.value = data.image;
          form.petDesc.value = data.desc;
          window.scrollTo({ top: 0, behavior: "smooth" });
        }
      });
    }

    // ğŸ—‘ åˆªé™¤åŠŸèƒ½
    async function deletePet(id) {
      if (confirm("ç¢ºå®šè¦åˆªé™¤é€™ç­†è³‡æ–™å—ï¼Ÿ")) {
        await deleteDoc(doc(db, "pets", id));
        loadPets();
      }
    }
  </script>
