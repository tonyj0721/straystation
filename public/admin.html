<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>台中簡媽媽狗園｜後台管理</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#fdf6f7] min-h-screen text-gray-800">

  <!-- 登入畫面 -->
  <div id="login-section" class="flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-3xl font-bold mb-6 text-rose-600">台中簡媽媽狗園｜後台管理</h1>
    <button id="login-btn" class="bg-rose-500 hover:bg-rose-600 text-white px-6 py-3 rounded-xl">
      使用 Google 登入
    </button>
  </div>

  <!-- 管理畫面 -->
  <div id="admin-section" class="hidden p-4 md:p-8 space-y-6">
    <div class="flex flex-col md:flex-row justify-between items-center gap-4">
      <h2 class="text-2xl font-bold text-rose-600">送養資料管理</h2>
      <div class="flex items-center gap-3">
        <span id="user-email" class="text-gray-600 text-sm"></span>
        <button id="logout-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg">
          登出
        </button>
      </div>
    </div>

    <!-- 表單區 -->
    <form id="pet-form" class="bg-white p-6 rounded-2xl shadow space-y-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <input id="name" type="text" placeholder="名字" class="border p-2 rounded" required>
        <select id="type" class="border p-2 rounded" required>
          <option value="">選擇類別</option>
          <option value="cat">貓</option>
          <option value="dog">狗</option>
        </select>

        <select id="category" class="border p-2 rounded" required>
          <option value="">選擇品種類型</option>
          <option value="breed">品種貓/犬</option>
          <option value="mix">米克斯</option>
        </select>

        <select id="breed" class="border p-2 rounded" required>
          <option value="">請先選擇類別與品種類型</option>
        </select>

        <input id="age" type="text" placeholder="年齡 (幾個月或幾歲)" class="border p-2 rounded" required>
        <select id="gender" class="border p-2 rounded" required>
          <option value="">選擇性別</option>
          <option value="男生">男生</option>
          <option value="女生">女生</option>
        </select>
      </div>

      <textarea id="desc" placeholder="簡介 (個性、習慣、故事等)" class="border p-2 rounded w-full" rows="3"></textarea>

      <div>
        <label class="font-semibold">上傳圖片（最多 5 張）：</label>
        <input id="images" type="file" accept="image/*" multiple class="block mt-2">
        <div id="preview" class="flex flex-wrap gap-2 mt-2"></div>
      </div>

      <button id="submit-btn" type="submit"
        class="bg-rose-500 hover:bg-rose-600 text-white px-6 py-2 rounded-lg w-full sm:w-auto">
        登錄
      </button>
    </form>

    <!-- 資料表 -->
    <div class="overflow-x-auto">
      <table class="w-full bg-white shadow rounded-2xl">
        <thead class="bg-rose-100">
          <tr>
            <th class="p-2">圖片</th>
            <th class="p-2">名字</th>
            <th class="p-2">類別</th>
            <th class="p-2">品種/毛色</th>
            <th class="p-2">年齡</th>
            <th class="p-2">性別</th>
            <th class="p-2">動作</th>
          </tr>
        </thead>
        <tbody id="pets-list"></tbody>
      </table>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBw9GBw5-LZkKD34qTiwBtZXdwONHLqG_s",
      authDomain: "straystation.firebaseapp.com",
      projectId: "straystation",
      storageBucket: "straystation.firebasestorage.app",
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const loginSection = document.getElementById('login-section');
    const adminSection = document.getElementById('admin-section');

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    logoutBtn.onclick = () => {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        loginSection.classList.add('hidden');
        adminSection.classList.remove('hidden');
        document.getElementById('user-email').textContent = user.email;
        loadPets();
      } else {
        adminSection.classList.add('hidden');
        loginSection.classList.remove('hidden');
      }
    });

    const typeSelect = document.getElementById('type');
    const categorySelect = document.getElementById('category');
    const breedSelect = document.getElementById('breed');
    const breeds = {
      cat: {
        breed: ['美短', '英短', '藍貓', '暹羅貓', '波斯貓', '布偶貓', '曼赤肯'],
        mix: ['橘貓', '黑貓', '虎斑貓', '白底虎斑貓', '三花貓', '玳瑁貓', '白貓']
      },
      dog: {
        breed: ['博美', '貴賓', '吉娃娃', '馬爾濟斯', '柯基', '柴犬', '哈士奇', '高山犬', '黃金獵犬'],
        mix: ['黑色', '白色', '黃色', '棕色', '虎斑', '花花']
      }
    };

    function updateBreedOptions() {
      const type = typeSelect.value;
      const category = categorySelect.value;
      breedSelect.innerHTML = '<option value="">請選擇</option>';
      if (type && category && breeds[type][category]) {
        breeds[type][category].forEach(b => {
          const opt = document.createElement('option');
          opt.value = b;
          opt.textContent = b;
          breedSelect.appendChild(opt);
        });
      }
    }
    typeSelect.onchange = updateBreedOptions;
    categorySelect.onchange = updateBreedOptions;

    const imageInput = document.getElementById('images');
    const preview = document.getElementById('preview');
    let imageFiles = [];

    imageInput.addEventListener('change', e => {
      preview.innerHTML = '';
      imageFiles = Array.from(e.target.files).slice(0, 5);
      imageFiles.forEach(file => {
        const reader = new FileReader();
        reader.onload = e2 => {
          const img = document.createElement('img');
          img.src = e2.target.result;
          img.className = 'w-24 h-24 object-cover rounded border';
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    const form = document.getElementById('pet-form');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      submitBtn.disabled = true;
      let total = imageFiles.length;
      let count = 0;
      submitBtn.textContent = `登錄中... 圖片 0/${total}`;

      const name = document.getElementById('name').value;
      const type = document.getElementById('type').value;
      const category = document.getElementById('category').value;
      const breed = document.getElementById('breed').value;
      const age = document.getElementById('age').value;
      const gender = document.getElementById('gender').value;
      const desc = document.getElementById('desc').value;

      try {
        const petRef = db.collection('pets').doc();
        const imageUrls = [];

        for (const file of imageFiles) {
          const ref = storage.ref(`pets_images/${petRef.id}/${file.name}`);
          await ref.put(file);
          count++;
          submitBtn.textContent = `登錄中... 圖片 ${count}/${total}`;
          const url = await ref.getDownloadURL();
          imageUrls.push(url);
        }

        await petRef.set({
          name, type, category, breed, age, gender, desc,
          images: imageUrls,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        submitBtn.textContent = '登錄完成！';
        setTimeout(() => {
          submitBtn.textContent = '登錄';
          submitBtn.disabled = false;
        }, 2000);

        form.reset();
        preview.innerHTML = '';
        loadPets();
      } catch (error) {
        console.error(error);
        alert('上傳失敗，請重試');
        submitBtn.disabled = false;
        submitBtn.textContent = '登錄';
      }
    });

    async function loadPets() {
      const tbody = document.getElementById('pets-list');
      tbody.innerHTML = '';
      const snap = await db.collection('pets').orderBy('createdAt', 'desc').get();
      snap.forEach(doc => {
        const d = doc.data();
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class='p-2 text-center'><img src='${d.images?.[0] || ''}' class='w-16 h-16 object-cover rounded mx-auto'></td>
          <td class='p-2 text-center'>${d.name}</td>
          <td class='p-2 text-center'>${d.type === 'cat' ? '貓' : '狗'}</td>
          <td class='p-2 text-center'>${d.breed}</td>
          <td class='p-2 text-center'>${d.age}</td>
          <td class='p-2 text-center'>${d.gender}</td>
          <td class='p-2 text-center'>
            <button onclick="deletePet('${doc.id}')" class='bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded'>
              刪除
            </button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    async function deletePet(id) {
      if (!confirm('確定刪除此資料？')) return;
      await db.collection('pets').doc(id).delete();
      alert('已刪除');
      loadPets();
    }
  </script>
</body>
</html>
