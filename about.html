簡媽媽救援浪浪近二十年，租下土地，搭起簡單狗舍，安置那些無法在街頭生存的毛孩們。<br>

沒有華麗設施，只有溫暖守護。<br>
我們相信：買得到的是寵物，認養到的是家人。邀請你，和我們一起，讓更多等待的孩子回家。<br><br>
