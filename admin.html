  (function(){
    const input = document.getElementById('photo');
    const pickBtn = document.getElementById('pickBtn');
    const status = document.getElementById('photoStatus');
    const preview = document.getElementById('preview');
    let filesState = [];

    pickBtn.addEventListener('click', ()=> input.click());

    input.addEventListener('change', (e)=>{
      const incoming = Array.from(e.target.files);
      for(const f of incoming){
        if(filesState.length>=5) break;
        filesState.push(f);
      }
      render();
      syncBackToInput();
      input.value = "";
    });

    function render(){
      preview.innerHTML = "";
      filesState.forEach((file, idx)=>{
        const reader = new FileReader();
        reader.onload = ev=>{
          const box = document.createElement('div');
          box.className = 'preview-item';

          const img = document.createElement('img');
          img.src = ev.target.result;

          const btn = document.createElement('button');
          btn.className = 'remove-btn';
          btn.textContent = 'âœ•';
          Object.assign(btn.style,{position:'absolute',top:'6px',right:'6px',left:'auto',bottom:'auto',transform:'none'});

          btn.addEventListener('click', ()=>{
            filesState.splice(idx,1);
            render();
            syncBackToInput();
          });

          box.appendChild(img);
          box.appendChild(btn);
          preview.appendChild(box);
        };
        reader.readAsDataURL(file);
      });

      status.textContent = filesState.length ? `å·²é¸æ“‡ ${filesState.length} å¼µç…§ç‰‡` : 'å°šæœªé¸æ“‡';
    }

    function syncBackToInput(){
      const dt = new DataTransfer();

      input.files = dt.files;
    }
  })();
