<!doctype html>
<html lang="zh-Hant-TW">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>管理員後台 · 浪浪轉運站</title>
<link rel="stylesheet" href="assets/css/styles.css" />
<script type="module" src="assets/js/admin.js"></script>
</head>
<body>
  <div class="navbar"><div class="navbar-inner"><div class="brand">管理員後台 · 浪浪轉運站</div></div></div>

  <div class="container">
    <div class="admin-top">
      <div id="authState">尚未登入</div>
      <button class="btn" id="loginBtn">管理員登入</button>
      <button class="btn" id="logoutBtn" style="display:none;">登出</button>
    </div>

    <div class="card">
      <h3>新增 / 編輯動物</h3>
      <form id="petForm">
        <input type="hidden" id="petId" />
        <label>名字<input id="name" required></label>
        <label>類別
          <select id="type" required>
            <option value="貓">貓</option><option value="狗">狗</option>
          </select>
        </label>
        <div class="grid-two">
          <label>主品種
            <select id="breedMain" required></select>
          </label>
          <label>次品種
            <select id="breedSub" required></select>
          </label>
        </div>
        <div class="grid-two">
          <label>年齡（文字）<input id="age" placeholder="例：3個月 / 5歲 / 不到1歲" required></label>
          <label>性別
            <select id="gender" required><option>男生</option><option>女生</option></select>
          </label>
        </div>
        <label>簡介<textarea id="desc" rows="4" placeholder="簡單介紹個性、健康、適合家庭…"></textarea></label>

        <div class="uploader">
          <div>上傳照片（最多 6 張，建議 1200×900 以上）</div>
          <input type="file" id="images" accept="image/*" multiple />
        </div>
        <button class="btn primary" id="submitBtn" type="submit">登錄</button>
        <button class="btn" id="resetBtn" type="button">清空表單</button>
      </form>
    </div>

    <div class="card">
      <h3>已登錄資料</h3>
      <table class="table" id="petsTable">
        <thead><tr><th>名字</th><th>類別</th><th>品種</th><th>狀態</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- 詳細視窗（管理後台專用） -->
  <div id="animalModalBackdrop" class="modal-backdrop">
    <div class="modal" role="dialog" aria-modal="true">
      <div class="modal-close" onclick="UI.closeModal()" title="關閉">✕</div>
      <div class="modal-tools">
        <button id="modalEditBtn" class="icon-btn" title="編輯">✎</button>
        <button id="modalDeleteBtn" class="icon-btn danger" title="刪除">🗑</button>
      </div>
      <div class="left">
        <div class="hero"><img id="modalHero" alt=""></div>
        <div id="modalThumbs" class="thumbs"></div>
      </div>
      <div class="right">
        <h3 id="modalName">—</h3>
        <div id="modalMeta" class="meta"></div>
        <div id="modalDesc" class="helper"></div>
        <div id="modalActions" class="actions">
          <button id="adoptedBtn" class="btn">標記為已領養 / 取消</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
