<!doctype html>
<html lang="zh-Hant-TW">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>我想養貓 · 浪浪轉運站</title>
<link rel="stylesheet" href="assets/css/styles.css" />
<script type="module" src="assets/js/ui.js"></script>
<script type="module" src="assets/js/app.js"></script>
</head>
<body>
  <div class="navbar">
    <div class="navbar-inner">
      <div class="brand">浪浪轉運站 · 台中簡媽媽狗園</div>
      <button class="hamburger" onclick="UI.toggleMenu()">☰</button>
    </div>
    <div id="mobileMenu" class="menu">
      <a href="cats.html" class="active">我想養貓</a>
      <a href="dogs.html">我想養狗</a>
      <a href="about.html">關於簡媽媽</a>
      <a href="admin.html">管理員登入</a>
    </div>
  </div>

  <div class="container">
    <div class="filters">
      <select id="fMain">
        <option value="">主品種（全部）</option>
        <option value="品種貓">品種貓</option>
        <option value="米克斯">米克斯</option>
      </select>
      <select id="fSub">
        <option value="">次品種（全部）</option>
      </select>
      <select id="fGender">
        <option value="">性別（全部）</option>
        <option>男生</option><option>女生</option>
      </select>
      <select id="fAge">
        <option value="">年齡（全部）</option>
        <option value="<=1">1歲以下</option>
        <option value="1-5">1~5歲</option>
        <option value="5-10">5~10歲</option>
        <option value=">=10">10歲以上</option>
      </select>
    </div>
    <div id="listCats" class="cards-2"></div>
  </div>

  <!-- 共用 Modal -->
  <div id="animalModalBackdrop" class="modal-backdrop">
    <div class="modal"><div class="modal-close" onclick="UI.closeModal()">✕</div>
      <div class="left"><div class="hero"><img id="modalHero" /></div><div id="modalThumbs" class="thumbs"></div></div>
      <div class="right"><h3 id="modalName"></h3><div id="modalMeta" class="meta"></div><div id="modalDesc" class="helper"></div><div id="modalActions" class="actions"></div></div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded',()=>UI.initListPage('貓'));
  </script>
</body>
</html>
